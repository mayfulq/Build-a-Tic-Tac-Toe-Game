<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <h2 class="title">Tic Tac Toe Game</h2>
     <div class="container">
         <div id="0" class="box box-1"></div>
         <div id="1" class="box box-2"></div>
         <div id="2" class="box box-3"></div>
         <br>
         <div id="3" class="box box-4"></div>
         <div id="4" class="box box-5"></div>
         <div id="5" class="box box-6"></div>
         <br>
         <div id="6" class="box box-7"></div>
         <div id="7" class="box box-8"></div>
         <div id="8" class="box box-9"></div>
     </div>
     <div class="result"></div>
     <div class="controls">
         <button id="playX" type="button" class="btn btn-primary">PlayX</button>
         <button id="playO" type="button" class="btn btn-primary">PlayO</button>
         <br>
         <button id="reset" type="button" class="btn btn-danger">Reset</button>
     </div>
     
    <script src="//lib.baomitu.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
